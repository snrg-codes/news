<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergiya</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/bootstrap.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">  
            <a class="navbar-brand" href="">SNRG</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class ="collapse navbar-collapse" id="navbar"> 
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Contact </a>
                    </li>
                </ul>
            </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            {% for news in news_list%}

            <div class="card" style="width: 55rem;">
                <div class="row">

                    <div class="col-4">
                        <div class="card-body">
                            <h5 class="card-title">{{news["title"]}}</h5>
                            <p class="card-text">{{news["description"]}}</p>
                            <a href="{{url_for('news_page')}}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>

                    <div class="col-8">
                        <img class="card-img-top" src="{{url_for('static', filename='img/image.png')}}" alt="Card image cap">
                    </div>
                </div>
            </div>
            
              <br>
            {% endfor %}
        </div>
    </main>
    <!-- <script src="./source/js/popper.js"></script> -->
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <!-- <script src="./source/js/jquery.js"></script> -->
</body>
</html>
